<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 공시 분석 플랫폼</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="css/main.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex flex-col min-h-screen">

<!-- Header -->
<header class="bg-white border-b border-gray-200">
  <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0070f3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
      <h1 class="text-lg font-bold text-gray-800">AI 공시 분석</h1>
    </div>
    <nav>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-black">로그인</a>
    </nav>
  </div>
</header>

<!-- Main Content -->
<main class="flex-grow">
  <section class="hero-section">
    <div class="max-w-5xl mx-auto px-6 py-20 md:py-32">
      <div class="max-w-xl">
        <h2 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight tracking-tighter">
          읽기 힘든 공시 보고서,<br>핵심만 뽑아드릴게요.
        </h2>
        <p class="text-lg text-gray-600 mt-4">
          어떤 기업이 궁금하세요? AI가 방대한 보고서를 분석하고 요약해 드려요.
        </p>
      </div>

      <!-- Search Form -->
      <div class="mt-12">
        <form id="searchForm" action="#" method="GET">
          <div class="relative flex flex-col sm:flex-row items-center gap-2 bg-gray-100 p-2 rounded-xl border border-transparent focus-ring transition-all duration-300">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400 hidden sm:block"></i>
            <input
                type="text"
                id="companyQueryInput"
                name="query"
                placeholder="기업명을 입력하세요"
                autocomplete="off"
                class="w-full sm:pl-10 pr-4 py-3 bg-transparent border-none focus:ring-0 text-lg"
            >
            <button type="submit" class="btn-primary w-full sm:w-auto px-6 py-3 rounded-lg font-semibold flex-shrink-0 text-base">
              <span class="sm:hidden">핵심 요약 받기</span>
              <span class="hidden sm:inline">기업 조회</span>
            </button>
          </div>
        </form>
        <!-- 자동완성 결과 목록을 보여줄 영역 -->
        <div id="autocomplete-results" class="relative"></div>

<!--        <section id="search-results" style="display:none; margin-top:16px;">-->
<!--          <div id="results-meta" style="margin-bottom:8px;"></div>-->
<!--          <div id="results-table-wrapper" style="overflow:auto;"></div>-->
<!--        </section>-->

      </div>


      <!-- Advanced Search Toggle -->
        <div class="mt-4 text-left">
          <button type="button" id="toggleFilters" class="text-sm text-gray-500 hover:text-black font-medium flex items-center gap-1">
            <span>상세 조건</span>
            <i data-lucide="chevron-down" class="h-4 w-4 transition-transform"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Filters Section (hidden by default) -->
  <div class="max-w-5xl mx-auto px-6">
    <div id="filtersContainer" class="filters-container bg-white p-6 rounded-xl border border-gray-200">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Date Range -->
        <div>
          <label class="font-semibold text-gray-700 mb-2 block">공시 기간</label>
          <div class="flex items-center gap-2">
            <input type="date" class="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500">
            <span class="text-gray-400">-</span>
            <input type="date" class="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500">
          </div>
        </div>
        <!-- Report Type -->
        <div>
          <label class="font-semibold text-gray-700 mb-2 block">공시 유형</label>
          <div class="space-y-3">
            <label class="flex items-center space-x-3 font-normal text-gray-700">
              <input type="checkbox" name="type" value="A" class="h-4 w-4 rounded text-blue-600 border-gray-300 focus:ring-blue-500" checked>
              <span>정기공시 (사업보고서, 분기보고서 등)</span>
            </label>
            <label class="flex items-center space-x-3 font-normal text-gray-700">
              <input type="checkbox" name="type" value="B" class="h-4 w-4 rounded text-blue-600 border-gray-300 focus:ring-blue-500">
              <span>주요사항보고</span>
            </label>
            <label class="flex items-center space-x-3 font-normal text-gray-700">
              <input type="checkbox" name="type" value="D" class="h-4 w-4 rounded text-blue-600 border-gray-300 focus:ring-blue-500">
              <span>발행공시</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-50 mt-16 md:mt-24">
  <div class="max-w-5xl mx-auto px-6 py-8 text-center text-gray-500 text-sm">
    <p>&copy; 2025 AI Corp. All Rights Reserved.</p>
  </div>
</footer>

<!-- JavaScript 파일들 로드 -->
<script src="js/ui_manager.js"></script>
<script src="js/autocomplete.js"></script>
<!--<script src="js/search.js"></script>-->

<!-- 초기화 스크립트 -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
      // UI 매니저 초기화
      const uiManager = new UIManager();

      // 자동완성 기능 초기화
      const searchInput = document.getElementById('companyQueryInput');
      const resultsContainer = document.getElementById('autocomplete-results');
      const autoComplete = new AutoComplete(searchInput, resultsContainer);

      // 검색 매니저 초기화
<!--      const searchForm = document.getElementById('searchForm');-->
<!--      const searchManager = new SearchManager(searchForm, autoComplete);-->
  });
</script>
</body>
</html>
